<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ðŸŒˆ Animated background */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #ff0080, #7928ca, #00c6ff);
      background-size: 600% 600%;
      animation: bgMove 10s ease infinite;
      color: white;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to   { text-shadow: 0 0 25px #ff0, 0 0 40px #f0f; }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #00ffcc;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div>
    <h1>ðŸŽ† Happy New Year 2026 ðŸŽ†</h1>
    <p>Wishing you happiness & success âœ¨</p>
    <button onclick="playMusic()">ðŸŽ¶ Play Music</button>
  </div>

  <canvas id="fireworks"></canvas>

  <!-- ðŸŽ¶ Music -->
  <audio id="music" src="music.mp3"></audio>

  <script>
    /* ðŸŽ¶ Music */
    function playMusic() {
      document.getElementById("music").play();
    }

    /* ðŸŽ† Fireworks */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    document.addEventListener("click", e => {
      for (let i = 0; i < 30; i++) {
        fireworks.push(new Particle(e.clientX, e.clientY));
      }
    });

    let fireworks = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.life = 60;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks = fireworks.filter(p => p.life > 0);
      fireworks.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
  </html>
