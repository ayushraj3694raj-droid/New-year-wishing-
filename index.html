<style>
*{margin:0;padding:0;box-sizing:border-box;}

    background: gold;

</head>

<body>

<canvas id="fireworks"></canvas>

<h1>Happy New Year</h1>
<h2>2026</h2>

<button onclick="boom()">ðŸŽ† Celebrate</button>
<button onclick="toggleMusic()">ðŸŽµ Music ON / OFF</button>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_95b4e9df8c.mp3">
</audio>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let fireworks = [];
let music = document.getElementById("bgMusic");
let musicOn = false;

class Firework{
    constructor(x,y){
        this.particles=[];
        for(let i=0;i<60;i++){
            this.particles.push({
                x,y,
                angle:Math.random()*Math.PI*2,
                speed:Math.random()*5+2,
                alpha:1
            });
        }
    }
    update(){
        this.particles.forEach(p=>{
            p.x+=Math.cos(p.angle)*p.speed;
            p.y+=Math.sin(p.angle)*p.speed;
            p.alpha-=0.015;
        });
    }
    draw(){
        this.particles.forEach(p=>{
            ctx.fillStyle=`rgba(255,215,0,${p.alpha})`;
            ctx.beginPath();
            ctx.arc(p.x,p.y,2,0,Math.PI*2);
            ctx.fill();
        });
    }
}

function boom(){
    if(!musicOn){
        music.play();
        musicOn=true;
    }
    fireworks.push(new Firework(
        Math.random()*canvas.width,
        Math.random()*canvas.height/2
    ));
}

function toggleMusic(){
    if(musicOn){
        music.pause();
        musicOn=false;
    }else{
        music.play();
        musicOn=true;
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((f,i)=>{
        f.update();
        f.draw();
        if(f.particles[0].alpha<=0)fireworks.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();

// auto fireworks
setInterval(boom,1300);

window.onresize=()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
};
</script>

</body>
