<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell 2026 | Special Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background: #000; 
            color: gold; 
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            text-align: center;
        }

        /* Custom Sparkle Cursor */
        #cursor-dot {
            width: 10px; height: 10px; background: gold;
            position: fixed; border-radius: 50%; pointer-events: none;
            z-index: 9999; box-shadow: 0 0 15px gold;
        }

        /* Hero Section */
        .header { margin-top: 50px; min-height: 100px; position: relative; z-index: 5; }
        .typewriter { 
            font-size: 2.8rem; 
            border-right: 3px solid gold; 
            white-space: nowrap; 
            overflow: hidden; 
            display: inline-block; 
            animation: blink 0.7s infinite;
            text-shadow: 0 0 10px gold;
        }

        @keyframes blink { 50% { border-color: transparent; } }

        /* 3D Rotating Gallery */
        .gallery-container {
            display: flex; justify-content: center; align-items: center;
            height: 500px; perspective: 1200px; margin-top: 20px;
            position: relative; z-index: 2; /* Middle layer */
        }
        .box {
            position: relative; width: 200px; height: 280px;
            transform-style: preserve-3d; animation: rotate 30s linear infinite;
        }
        @keyframes rotate { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        
        .box span {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform-origin: center; transform: rotateY(calc(var(--i) * 45deg)) translateZ(350px);
        }
        .box span img { 
            width: 100%; height: 100%; object-fit: cover; 
            border: 4px solid #222; border-radius: 15px; 
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
            transition: 0.5s;
        }
        .box span img:hover { transform: scale(1.1); border-color: gold; }

        /* Message Wall */
        .message-wall { 
            padding: 60px 20px; 
            background: linear-gradient(transparent, rgba(20, 20, 20, 0.95)); 
            border-top: 1px solid rgba(255, 215, 0, 0.3); 
            margin-top: 50px;
            position: relative;
            z-index: 20; 
        }
        textarea { 
            width: 85%; max-width: 500px; padding: 15px; 
            border-radius: 12px; border: 1px solid #444; 
            margin-top: 20px; background: #111; color: white;
            outline: none; font-family: sans-serif;
        }
        .btn { 
            background: gold; color: black; padding: 12px 30px; 
            border: none; border-radius: 25px; font-weight: bold; 
            margin-top: 15px; cursor: pointer; transition: 0.4s; 
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px gold; letter-spacing: 1px; }

        /* Star & Heart Animation */
        .particle { 
            position: fixed; 
            top: -10%; 
            animation: fall linear infinite; 
            pointer-events: none; 
            user-select: none;
        }
        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } 
        }
    </style>
</head>
<body onclick="startEverything()">

    <div id="cursor-dot"></div>

    <div class="header">
        <h1 id="typewriter" class="typewriter"></h1>
        <p style="color: #bbb; margin-top: 10px; font-style: italic;">Tap to unlock the memories... üéµ</p>
    </div>

    <div class="gallery-container">
        <div class="box">
            <span style="--i:1;"><img src="https://picsum.photos/id/1/200/300"></span>
            <span style="--i:2;"><img src="https://picsum.photos/id/2/200/300"></span>
            <span style="--i:3;"><img src="https://picsum.photos/id/3/200/300"></span>
            <span style="--i:4;"><img src="https://picsum.photos/id/4/200/300"></span>
            <span style="--i:5;"><img src="https://picsum.photos/id/5/200/300"></span>
            <span style="--i:6;"><img src="https://picsum.photos/id/6/200/300"></span>
            <span style="--i:7;"><img src="https://picsum.photos/id/7/200/300"></span>
            <span style="--i:8;"><img src="https://picsum.photos/id/8/200/300"></span>
        </div>
    </div>

    <div class="message-wall">
        <h2>A Last Note for the Batch of 2026 ‚ù§Ô∏è</h2>
        <textarea id="msg" placeholder="Write something from your heart..."></textarea><br>
        <button class="btn" onclick="saveMessage()">Post Message</button>
    </div>

    <audio id="audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. Cursor Follower
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });

        // 2. Typewriter Effect
        const text = "Goodbye Friends... Class of 2026 ‚ú®";
        let charIndex = 0;
        function type() {
            if (charIndex < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(charIndex);
                charIndex++;
                setTimeout(type, 120);
            }
        }

        // 3. Falling Particles (Stars & Hearts)
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const items = ['‚ú®', '‚≠ê', 'üí´', '‚ù§Ô∏è', 'üéì', 'üå∏'];
            particle.innerHTML = items[Math.floor(Math.random() * items.length)];
            
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 15 + 15 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 4 + 's';
            
            // Depth logic: Some in front, some in back
            if (Math.random() > 0.4) {
                particle.style.zIndex = "10"; // Front
                particle.style.filter = "blur(0.5px)";
            } else {
                particle.style.zIndex = "-1"; // Behind gallery
                particle.style.opacity = "0.5";
            }

            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 6000);
        }

        function saveMessage() {
            const m = document.getElementById('msg').value;
            if(m) alert("Message saved in the digital vault of memories! üíñ");
            else alert("Kuch toh likho dost! üòä");
        }

        // Initialize
        let isStarted = false;
        function startEverything() {
            if(!isStarted) {
                document.getElementById('audio').play();
                type();
                setInterval(createParticle, 200);
                isStarted = true;
            }
        }
    </script>
</body>
</html>
