<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell 2026 | Perfect Pink Glow</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
/* --- SETUP --- */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: radial-gradient(circle, #2d0a1a, #000);
    color: #ff69b4;
    font-family: 'Playfair Display', serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

h1 { 
    font-size: 2rem; 
    margin-bottom: 20px; 
    text-shadow: 0 0 15px #ff1493;
    text-align: center;
}

/* --- BOOK SCENE --- */
.book-scene { width: 320px; height: 450px; perspective: 1500px; }
.book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

.page {
    position: absolute; width: 100%; height: 100%;
    transform-origin: left; transition: transform 0.8s ease-in-out;
    transform-style: preserve-3d; cursor: pointer;
}

.front, .back {
    position: absolute; width: 100%; height: 100%;
    backface-visibility: hidden; border: 2px solid #ff69b4;
    border-radius: 5px 15px 15px 5px;
    display: flex; flex-direction: column; align-items: center;
    padding: 20px;
}

.front { background: #000; z-index: 2; box-shadow: inset 0 0 20px rgba(255, 20, 147, 0.2); }
.back {
    transform: rotateY(180deg); background: #fff0f5; color: #4a001f;
    font-family: 'Dancing Script', cursive; font-size: 1.4rem; text-align: center;
    justify-content: center;
}

.flipped { transform: rotateY(-180deg); }

/* --- PERFECT IMAGE FRAME & TAPE --- */
.photo-frame {
    position: relative;
    width: 240px; /* Fixed width */
    height: 320px; /* Fixed height */
    background: #fff;
    padding: 10px 10px 40px 10px; /* Bottom space for caption feel */
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    margin-top: 10px;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Image perfectly fit hogi */
    border: 1px solid #ddd;
}

/* Glow on Frame */
.photo-frame::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
    pointer-events: none;
}

/* Tape corners improved */
.tape {
    position: absolute;
    width: 60px;
    height: 25px;
    background: rgba(255, 182, 193, 0.6);
    backdrop-filter: blur(3px);
    z-index: 10;
    border: 1px solid rgba(255, 255, 255, 0.3);
}
.t-tl { top: -5px; left: -15px; transform: rotate(-40deg); }
.t-tr { top: -5px; right: -15px; transform: rotate(40deg); }
.t-bl { bottom: -5px; left: -15px; transform: rotate(40deg); }
.t-br { bottom: -5px; right: -15px; transform: rotate(-40deg); }

/* --- CONTROLS --- */
.controls { margin-top: 30px; display: flex; gap: 15px; }
button {
    padding: 10px 20px; background: transparent; border: 2px solid #ff1493;
    color: #ffb6c1; border-radius: 20px; cursor: pointer; font-weight: bold;
    transition: 0.3s; box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
}
button:hover { background: #ff1493; color: #fff; box-shadow: 0 0 20px #ff1493; }

.confetti { position: fixed; top: -20px; animation: fall linear forwards; z-index: 100; }
@keyframes fall { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
</style>
</head>
<body>

<h1>üíï Farewell Memories 2026 üíï</h1>

<div class="book-scene">
    <div class="book" id="book">
        
        <div class="page" style="z-index: 5;">
            <div class="front" style="background: linear-gradient(135deg, #ff1493, #4a001f); color:#fff; justify-content: center;">
                <h2 style="font-size: 2rem; text-shadow: 2px 2px 10px #000;">OUR JOURNEY</h2>
                <div style="font-size: 4rem; margin: 20px 0;">üå∏</div>
                <p>Tap to Open Diary</p>
            </div>
            <div class="back"><p>Har pal ek kahani hai... ‚ù§Ô∏è</p></div>
        </div>

        <div class="page" style="z-index: 4;">
            <div class="front">
                <div class="photo-frame">
                    <div class="tape t-tl"></div><div class="tape t-tr"></div>
                    <div class="tape t-bl"></div><div class="tape t-br"></div>
                    <img src="https://picsum.photos/id/1/400/500">
                </div>
                <p style="margin-top: 15px; font-weight: bold;">College Days ‚ú®</p>
            </div>
            <div class="back"><p>Wo classrooms aur doston ka saath!</p></div>
        </div>

        <div class="page" style="z-index: 3;">
            <div class="front">
                <div class="photo-frame">
                    <div class="tape t-tl"></div><div class="tape t-tr"></div>
                    <div class="tape t-bl"></div><div class="tape t-br"></div>
                    <img src="https://picsum.photos/id/10/400/500">
                </div>
                <p style="margin-top: 15px; font-weight: bold;">Unforgettable üí´</p>
            </div>
            <div class="back"><p>Zindagi ke sabse haseen pal...</p></div>
        </div>

    </div>
</div>

<div class="controls">
    <button onclick="toggleMusic()" id="musicBtn">üîá Music</button>
    <button onclick="resetBook()">‚Üª Replay</button>
</div>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-memories.mp3" type="audio/mpeg">
</audio>

<script>
    const pages = document.querySelectorAll('.page');
    const audio = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isMusicPlaying = false;

    function initZ() { pages.forEach((p, i) => p.style.zIndex = pages.length - i); }
    initZ();

    pages.forEach((page, index) => {
        page.addEventListener('click', () => {
            if (!isMusicPlaying && index === 0) playMusic();
            if (!page.classList.contains('flipped')) {
                page.classList.add('flipped');
                setTimeout(() => page.style.zIndex = index, 400);
                createConfetti();
            }
        });
    });

    function resetBook() {
        Array.from(pages).reverse().forEach((p, i) => {
            setTimeout(() => {
                p.classList.remove('flipped');
                setTimeout(initZ, 400);
            }, i * 150);
        });
    }

    function playMusic() { audio.play(); isMusicPlaying = true; musicBtn.innerHTML = "üéµ Music On"; }
    function toggleMusic() {
        if (isMusicPlaying) { audio.pause(); musicBtn.innerHTML = "üîá Music Off"; }
        else { audio.play(); musicBtn.innerHTML = "üéµ Music On"; }
        isMusicPlaying = !isMusicPlaying;
    }

    function createConfetti() {
        for(let i=0; i<15; i++) {
            const c = document.createElement("div");
            c.className = "confetti";
            c.innerText = ["üíñ", "‚ú®", "üå∏"][Math.floor(Math.random()*3)];
            c.style.left = Math.random()*100+"vw";
            c.style.fontSize = "20px";
            c.style.animationDuration = (Math.random()*2+2)+"s";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }
    }
</script>

</body>
</html>
